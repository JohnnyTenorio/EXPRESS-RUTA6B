<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThunderClient - CriptoManager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="shortcut icon" href="../img/bitcoin.png" type="image/x-icon">
</head>

<body class="bg-light text-dark">

  <div class="d-flex">

    <aside class="shadow-lg p-4">
      <h2 class="text-center text-danger fw-bold">CriptoManager</h2>

      <ul class="nav flex-column mt-4">
        <li class="nav-item mb-2">
          <a href="./Dashboard.html" class="nav-link text-white"><span>üìä</span> Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="./cripto.html" class="nav-link text-white"><span>üí∞</span> Criptomonedas</a>
        </li>
        <li class="nav-item mb-2">
          <a href="./ThunderClient.html" class="nav-link active text-danger fw-bold"><span>‚öôÔ∏è</span> Thunder Client</a>
        </li>
      </ul>
    </aside>

    <main class="flex-grow-1 p-4 d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-danger pb-3">
        <h1 class="fw-bold text-danger">Configuraci√≥n / API Tester</h1>
      </div>

      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card bg-dark text-white shadow h-100">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">API Requests</h5>
              <h2 id="totalRequests" class="fw-bold display-6">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-danger text-white shadow h-100">
            <div class="card-body text-center">
              <h5 class="card-title">Exitosas</h5>
              <h2 id="successRequests" class="fw-bold display-6">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-white text-dark shadow h-100 border border-danger">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">Fallidas</h5>
              <h2 id="failedRequests" class="fw-bold display-6">0</h2>
            </div>
          </div>
        </div>
      </div>

      <section class="bg-white p-4 rounded-3 shadow mb-4 border border-danger">
        <h2 class="fw-bold mb-3 text-dark border-bottom border-danger pb-2">Thunder Client Simulado</h2>

        <form id="apiForm" class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="url" class="form-label fw-semibold">URL</label>
            <input type="text" id="url" class="form-control" placeholder="https://api.example.com/data" required>
          </div>

          <div class="col-md-2">
            <label for="method" class="form-label fw-semibold">M√©todo</label>
            <select id="method" class="form-select" required>
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="body" class="form-label fw-semibold">Body (JSON)</label>
            <input type="text" id="body" class="form-control" placeholder='{"key":"value"}'>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-danger fw-semibold px-4 shadow">Enviar</button>
          </div>
        </form>

        <div class="bg-dark text-white p-3 rounded" style="min-height: 200px; overflow:auto;">
          <pre id="apiResponse">Aqu√≠ aparecer√° la respuesta...</pre>
        </div>
      </section>

      <div class="flex-grow-1"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/thunder.js"></script>
</body>

</html>
