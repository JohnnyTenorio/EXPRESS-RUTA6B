<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoManager Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../img/bitcoin.png" type="image/x-icon">
</head>

<body class="bg-light text-dark">

    <div class="d-flex">

        <aside class="shadow-lg p-4" style="width: 250px;">
            <h2 class="text-center text-danger fw-bold">CriptoManager</h2>

            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-2">
                    <a href="../index.html" class="nav-link active text-danger fw-bold"><span></span> Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="./cripto.html" class="nav-link"><span></span> Criptomonedas</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="./ThunderClient.html" class="nav-link"><span>锔</span> Thunder Client</a>
                </li>
            </ul>
        </aside>

        <main class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h1 class="fw-bold text-danger">Panel de Control</h1>
                <a href="../index.html" class="btn btn-danger fw-semibold shadow">Cerrar Sesi贸n</a>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card bg-dark text-white shadow h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">Total Criptomonedas</h5>
                            <h2 id="totalCriptos" class="fw-bold display-6">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-danger text-white shadow h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Precio Promedio (USD)</h5>
                            <h2 id="precioPromedio" class="fw-bold display-6">$0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-white text-dark shadow h-100 border border-danger">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">Capitalizaci贸n Total</h5>
                            <h2 id="capTotal" class="fw-bold display-6">$0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <section class="bg-white p-4 rounded-3 shadow mb-4">
                <h2 class="fw-bold mb-3 text-dark border-bottom pb-2">Agregar / Editar Criptomoneda</h2>
                <form id="criptoForm" class="row g-3">
                    <input type="hidden" id="criptoId">

                    <div class="col-md-6">
                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ejemplo: Bitcoin" required>
                    </div>

                    <div class="col-md-6">
                        <label for="simbolo" class="form-label fw-semibold">S铆mbolo</label>
                        <select id="simbolo" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="BNB">Binance Coin (BNB)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="ADA">Cardano (ADA)</option>
                            <option value="XRP">Ripple (XRP)</option>
                            <option value="DOGE">Dogecoin (DOGE)</option>
                            <option value="AVAX">Avalanche (AVAX)</option>
                            <option value="DOT">Polkadot (DOT)</option>
                            <option value="MATIC">Polygon (MATIC)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="precioUSD" class="form-label fw-semibold">Precio USD</label>
                        <input type="number" id="precioUSD" class="form-control" placeholder="Ejemplo: 27000" required>
                    </div>

                    <div class="col-md-6">
                        <label for="capitalizacion" class="form-label fw-semibold">Capitalizaci贸n</label>
                        <input type="number" id="capitalizacion" class="form-control" placeholder="Opcional">
                    </div>

                    <div class="col-12">
                        <label for="descripcion" class="form-label fw-semibold">Descripci贸n</label>
                        <textarea id="descripcion" class="form-control" rows="3"
                            placeholder="Breve descripci贸n de la criptomoneda"></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-danger fw-semibold px-4 shadow">Guardar</button>
                    </div>
                </form>
            </section>

            <section class="bg-white p-4 rounded-3 shadow">
                <h2 class="fw-bold mb-3 text-dark border-bottom pb-2">Lista de Criptomonedas</h2>
                <div class="table-responsive">
                    <table class="table table-striped align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>S铆mbolo</th>
                                <th>Precio (USD)</th>
                                <th>Capitalizaci贸n</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="criptoTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
